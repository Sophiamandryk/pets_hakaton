<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зареєструватися - Порятунок безпритульних тварин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #ff85c0;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
        }
        
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 18px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .register-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80vh;
            padding: 0 20px;
        }
        
        .register-form {
            width: 50%;
        }
        
        .form-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .user-type-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .user-type-button {
            flex: 1;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Manrope', sans-serif;
            transition: all 0.3s ease;
        }
        
        .user-type-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .user-type-button.selected {
            background-color: #f9f871;
        }
        
        .paw-image {
            width: 40%;
            text-align: right;
        }
        
        .paw-image img {
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .register-section {
                flex-direction: column;
                text-align: center;
            }
            
            .register-form, .paw-image {
                width: 100%;
            }
            
            .register-form {
                margin-bottom: 40px;
                order: 2;
            }
            
            .paw-image {
                order: 1;
                margin-bottom: 40px;
                text-align: center;
            }
            
            .user-type-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Про нас</a>
                <a href="#">Головна</a>
            </nav>
        </header>
        
        <section class="register-section">
            <div class="register-form">
                <h2 class="form-title">Зареєструватися</h2>
                
                <form>
                    <div class="form-group">
                        <label class="form-label">Хто ви?</label>
                        <div class="user-type-options">
                            <button type="button" class="user-type-button">Притулок</button>
                            <button type="button" class="user-type-button">Волонтер</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="paw-image">
                <img src="ukraine_paw.png" alt="Лапа тварини в кольорах українського прапора">
            </div>
        </section>
    </div>
    
    <script>
        // Simple script to toggle button selection
        const userTypeButtons = document.querySelectorAll('.user-type-button');
        
        userTypeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove selected class from all buttons
                userTypeButtons.forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // Add selected class to clicked button
                button.classList.add('selected');
            });
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
