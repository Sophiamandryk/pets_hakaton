<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порятунок безпритульних тварин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #ff85c0;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
        }
        
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 18px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80vh;
            padding: 0 20px;
        }
        
        .hero-content {
            width: 50%;
        }
        
        .hero-image {
            width: 40%;
            text-align: center;
        }
        
        .hero-image img {
            max-width: 100%;
            height: auto;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            border: 2px solid white;
            color: white;
            background: transparent;
        }
        
        .btn-secondary {
            background-color: #f9f871;
            color: #333;
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-content, .hero-image {
                width: 100%;
            }
            
            .hero-content {
                margin-bottom: 40px;
            }
            
            h1 {
                font-size: 48px;
            }
            
            .button-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Про нас</a>
                <a href="#">Головна</a>
            </nav>
        </header>
        
        <section class="hero">
            <div class="hero-content">
                <h1>Вибери дію</h1>
                <div class="button-group">
                    <a href="#" class="btn btn-primary">Створити оголошення</a>
                    <a href="#" class="btn btn-secondary">Додати кабінет притулку</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="ukraine_paw.png" alt="Лапа тварини в кольорах українського прапора">
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
