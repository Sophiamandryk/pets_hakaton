<script>
// Tab navigation
document.querySelectorAll('.tab-btn').forEach(button => {
  button.addEventListener('click', () => {
    const tabId = button.getAttribute('data-tab');
    // Hide all tabs
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    // Remove active class from all buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    // Show selected tab
    document.getElementById(tabId).classList.add('active');
    // Add active class to clicked button
    button.classList.add('active');
  });
});

// Message tabs
document.querySelectorAll('.message-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.message-tab').forEach(t => {
      t.classList.remove('active');
    });
    tab.classList.add('active');
  });
});

// Contact selection
document.querySelectorAll('.contact-item').forEach(contact => {
  contact.addEventListener('click', () => {
    document.querySelectorAll('.contact-item').forEach(c => {
      c.classList.remove('active');
    });
    contact.classList.add('active');
    
    // On mobile, hide contacts list and show chat
    if (window.innerWidth <= 768) {
      document.querySelector('.contacts-list').classList.add('hidden');
    }
  });
});

// Mobile back button
document.querySelector('.back-btn').addEventListener('click', () => {
  document.querySelector('.contacts-list').classList.remove('hidden');
});

document.querySelector('.mobile-back').addEventListener('click', () => {

});

// Send message function

});

}
